<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - F1 Fan Zone</title>
  <link rel="icon" href="favicon.ico" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Orbitron',sans-serif}
    :root{--bg:#0e0e0e;--card:#1a1a1a;--accent:#ff453a}
    body{background:linear-gradient(135deg,#d90429 0%,#6b0000 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px}
    .wrap{width:100%;max-width:480px;background:var(--card);border-radius:16px;padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    h1{text-align:center;color:#fff;margin-bottom:10px;text-shadow:1px 1px 8px #000}
    form{display:flex;flex-direction:column;gap:12px}
    label{color:var(--accent); font-weight:700}
    input, select, textarea{
      padding:10px 12px;border-radius:8px;border:none; background:#111;color:#fff; font-size:1rem; outline:none;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,0.02);
    }
    input:focus, textarea:focus{ box-shadow:0 0 0 3px rgba(255,69,58,0.12) } /* pseudo-class focus */
    .row{display:flex;gap:10px}
    .btn{background:var(--accent);color:#fff;padding:12px;border-radius:10px;border:none;font-weight:800;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease}
    .btn:hover{transform:scale(1.03); box-shadow:0 8px 20px rgba(0,0,0,0.6)}
    .note{color:#ccc;font-size:0.9rem;margin-top:6px}

    /* animação simples no título */
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
    h1{animation:pulse 6s infinite}

    /* formatação de tabela simples (exemplo de tabela pedida no projeto) */
    table.styled{width:100%;margin-top:14px;border-collapse:collapse;background:#111;border:1px solid rgba(255,69,58,0.12)}
    table.styled th, table.styled td{padding:10px;text-align:left;border-bottom:1px solid rgba(255,69,58,0.06);color:#ffb3a8}
    table.styled th{background:rgba(255,69,58,0.08);color:#fff}

    /* media query */
    @media (max-width:480px){ .row{flex-direction:column} .wrap{padding:18px} }
    @media print{ body{background:#fff;color:#000} .btn, nav{display:none} .wrap{box-shadow:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cadastro & Login</h1>

    <!-- o form envia via GET para fan.html (assim podemos mostrar o nome) -->
    <form id="cadForm" action="fan.html" method="get">
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome" required minlength="3">

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="seu@email.com" required>

      <div class="row">
        <div style="flex:1">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" placeholder="Senha" required minlength="6">
        </div>
        <div style="width:140px">
          <label for="plano">Plano</label>
          <select id="plano" name="plano">
            <option value="padrao">Padrão (Grátis)</option>
            <option value="premium">Premium (R$9,90)</option>
          </select>
        </div>
      </div>

      <label for="bio">Sobre você (opcional)</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Fale algo sobre sua paixão por F1"></textarea>

      <button class="btn" type="submit">Cadastrar e entrar</button>
      <p class="note">Ao se cadastrar, você acessa conteúdos exclusivos na Área do Fã.</p>
    </form>

    <table class="styled" aria-label="Planos">
      <thead><tr><th>Plano</th><th>Recursos</th></tr></thead>
      <tbody>
        <tr><td>Padrão</td><td>Acesso a notícias e ranking</td></tr>
        <tr><td>Premium</td><td>Conteúdo exclusivo, quizzes e badges</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
