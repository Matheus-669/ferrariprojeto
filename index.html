<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Fan Zone - In√≠cio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" sizes="16x16">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #d90429;
      width: 100%;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 4px 6px #a70010;
    }

    header h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 5px #3b0000;
    }

    nav {
      margin-top: 15px;
      background: #1a1a1a;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      box-shadow: inset 0 -2px 5px #ff453a44;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 22px;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      border-color: #ff453a;
      background-color: #ff453a11;
      color: #ff453a;
    }

    main {
      max-width: 1000px;
      padding: 40px 20px;
      flex-grow: 1;
      width: 100%;
    }

    h2 {
      color: #ff453a;
      font-size: 2rem;
      border-bottom: 2px solid #ff453a;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 16px;
      font-size: 1.05rem;
    }

    .circuit {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 69, 58, 0.7);
    }

    .btn {
      background-color: #ff453a;
      color: white;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: transform .3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      width: 100%;
      padding: 18px 0;
      background: #1a1a1a;
      color: #888;
      text-align: center;
      font-size: .9rem;
      box-shadow: inset 0 2px 5px #ff453a44;
    }

  
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav {
        gap: 10px;
        flex-wrap: wrap;
      }
    }

   
    @media print {
      header, nav, footer, .btn {
        display: none !important;
      }
      body {
        background: #fff !important;
        color: #000;
      }
    }
  </style>
</head>

<body>

</body>
</html>
